<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="left">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="right">
        <img src="./images/illustration-mockups.svg" alt="mockups" class="mockups">
        <div class="text">
          <p class="head">Build The Community Your Fans Will Love</p>
          <p class="sub_head">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="register">Register</button>
          <div class="handles">
            <!-- <img src="./images/facebook.svg" alt="facebook" class="social">
            <img src="./images/twitter.svg" alt="twitter" class="social">
            <img src="./images/instagram.svg" alt="instagram" class="social"> -->
            <span class="fa-stack" >
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x"></i>
            </span>
            <span class="fa-stack">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
            <span class="fa-stack" >
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register

  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
  <script src="https://kit.fontawesome.com/a00dc4ad3d.js" crossorigin="anonymous"></script>
</body>

</html>
